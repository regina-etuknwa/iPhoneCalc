    <title>Calculator</title>

<body>
    <div class="body">
    <div class="grid-container">
        <div class="grid-item input-field">0</div>

        <button class="btn grid-item dark-grey sci-operators" data-operator="bracket">&#40;</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="bracket">&#41;</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="ln">ln</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="log">log<sub>10</sub></button>
        <button class="btn grid-item light-grey clear">AC</button>
        <button class="btn grid-item light-grey plusminus">+/-</button>
        <button class="btn grid-item light-grey percent">%</button>
        <button class="btn grid-item orange operators" data-operator="divide">&#xF7;</button>

        <button class="btn grid-item dark-grey sci-operators" data-operator="sqr">x<sup>2</sup></button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="cube">x<sup>3</sup></button>
        <button class="btn grid-item dark-grey sci-operators operators" data-operator="pwr">x<sup>y</sup></button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="e-pwr">e<sup>x</sup></button>
        <button class="btn grid-item grey numbers">7</button>
        <button class="btn grid-item grey numbers">8</button>
        <button class="btn grid-item grey numbers">9</button>
        <button class="btn grid-item orange operators" data-operator="times">&#215;</button>
        
        <button class="btn grid-item dark-grey sci-operators" data-operator="sqrt">&#8730;</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="cbrt">&#8731;</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="ten-pwr">10<sup>x</sup></button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="factorial">x!</button>
        <button class="btn grid-item grey numbers">4</button>
        <button class="btn grid-item grey numbers">5</button>
        <button class="btn grid-item grey numbers">6</button>
        <button class="btn grid-item orange operators" data-operator="minus">-</button>

        <button class="btn grid-item dark-grey sci-operators" data-operator="sin">sin</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="cos">cos</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="tan">tan</button>
        <button class="btn grid-item dark-grey sci-operators numbers" data-number="pi">&#8508;</button>
        <button class="btn grid-item grey numbers">1</button>
        <button class="btn grid-item grey numbers">2</button>
        <button class="btn grid-item grey numbers">3</button>
        <button class="btn grid-item orange operators" data-operator="plus">+</button>
        
        <button class="btn grid-item dark-grey sci-operators" data-operator="sinh">sinh</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="cosh">cosh</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="tanh">tanh</button>
        <button class="btn grid-item dark-grey sci-operators" data-operator="e">e</button>
        <button class="btn grid-item grey zero numbers">0</button>
        <button class="btn grid-item grey decimal numbers">.</button>
        <button class="btn grid-item orange equals operators" data-operator="equals">=</button>
