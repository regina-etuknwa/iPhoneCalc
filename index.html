<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
    <div class="grid-container">
        <div class="grid-item input-field">0</div>
        <button class="btn grid-item light-grey clear">AC</button>
        <button class="btn grid-item light-grey plusminus">+/-</button>
        <button class="btn grid-item light-grey percent">%</button>
        <button class="btn grid-item orange operators" data-operator="divide">&#xF7;</button>
        <button class="btn grid-item dark-grey numbers">7</button>
        <button class="btn grid-item dark-grey numbers">8</button>
        <button class="btn grid-item dark-grey numbers">9</button>
        <button class="btn grid-item orange operators" data-operator="times">&#215;</button>
        <button class="btn grid-item dark-grey numbers">4</button>
        <button class="btn grid-item dark-grey numbers">5</button>
        <button class="btn grid-item dark-grey numbers">6</button>
        <button class="btn grid-item orange operators" data-operator="minus">-</button>
        <button class="btn grid-item dark-grey numbers">1</button>
        <button class="btn grid-item dark-grey numbers">2</button>
        <button class="btn grid-item dark-grey numbers">3</button>
        <button class="btn grid-item orange operators" data-operator="plus">+</button>
        <button class="btn grid-item dark-grey zero numbers">0</button>
        <button class="btn grid-item dark-grey decimal numbers">.</button>
        <button class="btn grid-item orange equals operators" data-operator="equals">=</button>
    </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
